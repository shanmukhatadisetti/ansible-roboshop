- name: mongodb
  become: yes
  hosts: mongodb
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Installing mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present

  - name: starting mongodb service
    ansible.builtin.service:
      name: mongod
      state: started
      enable: yes

