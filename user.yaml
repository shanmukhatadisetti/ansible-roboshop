- name: configuring user component
  become: yes
  hosts: user
  tasks:
  - name: disabling nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs:20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Installing nodejs
    ansible.builtin.dnf:
     name: nodejs
     state: present

  - name: creating roboshop user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: creating a directory
    ansible.builtin.file:
     path: /app
     state: directory

  - name: downloading user url
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: extracting user url
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: Installing npm package
    community.general.npm:
      path: /app

  - name: copying user service file
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: starting user service
    ansible.builtin.systemd_service:
      name: user
      enabled: yes
      daemon_reload: true