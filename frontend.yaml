- name: configuring frontend component
  become: yes
  hosts: frontend
  tasks:
  - name: disabling nginx
    ansible.builtin.command: dnf module diable nginx -y

  - name: enabling nginx:1.24 version
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: installing nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: starting nginx service
    ansible.builtin.systemd_service:
      name: nginx
      state: started
      enabled: yes 

- name: removing directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: creating a directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: downloading frontend url
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /tmp/frontend.zip

- name: extracting frontend url
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /app
    remote_src: yes

- name: copying nginx configuration file
  ansible.builtin.copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: restarting nginx service
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
    enabled: yes 